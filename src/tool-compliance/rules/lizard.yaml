# Tool compliance rules for lizard
required_check_modules:
  - accuracy.py
  - coverage.py
  - edge_cases.py
  - performance.py

required_prompts:
  - ccn_accuracy.md
  - function_detection.md
  - hotspot_ranking.md
  - statistics.md

ground_truth_mode: per_language

evaluation_outputs:
  - scorecard.md
  - evaluation_report.json

adapter:
  module: persistence.adapters.lizard_adapter
  class: LizardAdapter
