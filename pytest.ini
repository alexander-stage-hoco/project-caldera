[pytest]
cache_dir = /tmp/pytest-cache-caldera
testpaths =
    src/sot-engine/tests
    src/sot-engine/persistence/tests
    src/insights/tests
norecursedirs =
    src/tools/*/eval-repos
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external tools
